<span class="popdown-span">
  <label class="popdown" for="{{ include.id }}">{{ include.title }}</label>
  <!--googleoff: all-->
  <input type="checkbox" id="{{ include.id }}" class="no-display" />

  <!--googleon: all-->
  <div class="popdown">
    <label class="x-button" for="{{ include.id }}"><i class="icon quit"></i></label>
    {{ include.contents }}
  </div>
</span>
