<a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="share-link google" target="_new">{% if page.lang == 'en' %}Share on{% endif %}{% if page.lang == 'fr' %}Partager sur{% endif %} <i class="fa fa-google-plus" aria-hidden="true"></i></a>

<a href="https://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&media={{ page.hero-image }}&description={{ page.title }}: {{ page.subtitle }} &mdash; {{ page.headline }}" class="share-link pinterest" target="_new">{% if page.lang == 'en' %}Share on{% endif %}{% if page.lang == 'fr' %}Partager sur{% endif %} <i class="fa fa-pinterest-p" aria-hidden="true"></i></a>

<a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}&name={{ page.title }}: {{ page.subtitle }}&description={{ page.headline }}" class="share-link tumblr" target="_new">{% if page.lang == 'en' %}Share on{% endif %}{% if page.lang == 'fr' %}Partager sur{% endif %} <i class="fa fa-tumblr" aria-hidden="true"></i></a>
