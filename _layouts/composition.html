---
layout: default
---

<!-- facebook javascript sdk -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<article class="post" itemscope itemtype="http://schema.org/MusicComposition">
  <figure class="hero-image" style="background-image: url( {{ page.hero-image }} )">
    <span itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
      <meta itemprop="url" content="{{ page.hero-image }}" />
      <meta itemprop="width" content="1600">
      <meta itemprop="height" content="900">
    </span>
    <div class="hero-image">
      <h1 class="title"><span itemprop="headline">{{ page.title }}</span></h1>
      <div>
        <h2 class="subtitle"><span itemprop="alternateName">{{ page.subtitle }}
          {% if page.ensemble %}
            {% if page.lang == 'fr' %}
              <span> pour </span>
            {% endif %}
            {% if page.lang == 'en' %}
              <span> for </span>
            {% endif %}
            {{ page.ensemble }}
          {% endif %}</span></h2>
      </div>
      <p class="image-headline">{{ page.image-by }}</p>
      {% if page.pdf-link %}
        <span class="popdown-span">
          <a class="share-link pdf" href="{{ page.pdf-link }}" target="_new">{% if post.lang == 'en' %}{{ Get the score }}{% endif %}{% if post.lang == 'fr' %}{{ Obtenir la partition }}{% endif %} <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
        </span>
      {% endif %}
    </div>
  </figure>


  <div class="page-feed">
    <p class="headline" itemprop="description">{{ page.headline }}</p>
    
    {{ content }}

    <span class="composition-list">
        {% include musical-works.html %}
    </span>
    
    <!-- Place this tag where you want the +1 button to render. -->
    <div class="g-plusone" data-annotation="inline" data-width="300"></div>
    
    <!-- Place this tag after the last +1 button tag. -->
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    
    <!-- facebook comments -->
    <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5"></div>
    
    <!-- facebook likes -->
    <!--<div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="standard" data-action="recommend" data-show-faces="true" data-share="true"></div>-->
    
    {% include related-articles.html %}
    
  </div><!-- page feed -->

</article>
